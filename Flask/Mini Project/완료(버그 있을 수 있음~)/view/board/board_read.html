<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main/index.html</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        function delete_content(){

            param = {
                content_idx : {{data_dic.content_idx}}
            }
            $.ajax({
                url : '/delete_content',
                type : 'post',
                dataType :'text',
                data : param,
                success : function(result) {
                    if(result.trim() == 'OK'){
                        location.href = '/board_list/{{data_dic.content_board_idx}}'
                    }
                }
            })
        }
    </script>
</head>
<body>
{% include 'include/top_menu.html' %}
<!-- 본문 부분 -->
<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="board_read" method="get">
                <div class="form-group">
                    <label for="board_writer_name">작성자</label>
                    <input type="text" class="form-control"
                           name="board_writer_name" id="board_writer_name"
                           value="{{data_dic.user_name}}" disabled/>
                </div>
                <div class="form-group">
                    <label for="board_subject">제목</label>
                    <input type="text" class="form-control"
                           name="board_subject" id="board_subject" value="{{data_dic.content_subject}}" disabled/>
                </div>
                <div class="form-group">
                    <label for="board_content">내용</label>
                    <textarea class="form-control" name="board_content"
                              id="board_content"
                              style="height:300px" disabled>{{data_dic.content_text}}</textarea>
                </div>
                <div class="form-group">
                    <label></label>
                    {% if data_dic.content_file and data_dic.content_file != None %}
                    <img src="{{ url_for('static', filename=data_dic.content_file)}}" style="max-width:100%"/>
                    {% endif %}
                </div>
                <div class="form-group">
                    <div class="clearfix">
                        <div class="float-right">
                            <a href="/board_modify/{{data_dic.content_board_idx}}/{{data_dic.page}}" class="btn btn-primary">
                                수정
                            </a>
                            <button type="button" class="btn btn-danger" onclick="delete_content()">
                                삭제
                            </button>

                            <a href="/board_list/{{data_dic.content_board_idx}}/{{data_dic.page}}   " class="btn btn-danger">
                                목록
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
